<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>Reltek Products</title>
        <link rel="icon" href="img/i-f7-material.png">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,300,500,700" type="text/css">
        <link rel="stylesheet" href="css/framework7.material.min.css">
        <link rel="stylesheet" href="css/framework7.material.colors.min.css">
        <link rel="stylesheet" href="css/material-icons.css">
        <link rel="stylesheet" href="css/kitchen-sink.css">
        <link rel="stylesheet" href="css/my-app.css">
    </head>
    <body>
        <div class="statusbar-overlay"></div>
        <div class="panel-overlay"></div>
        <div class="views">
            <div class="view view-main">
                <div class="pages toolbar-fixed navbar-fixed">
                    <!--Start Page-->
                    <div data-page="index" class="page">

                        <div class="navbar">
                            <div class="navbar-inner">
                                <form data-search-list=".virtual-list" class="searchbar searchbar-init">
                                    <div class="searchbar-input">
                                        <input id="search-input" type="search" placeholder="Search Categories"/>
                                        <a href="#" class="searchbar-clear"></a>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="toolbar tabbar">
                            <div class="toolbar-inner">
                                <a href="#tab-categories" class="tab-link active">Categories</a>
                                <a href="#tab-products" class="tab-link">Products</a>
                            </div>
                        </div>

                        <div class="page-content">
                            <div class="tabs">
                                <div id="tab-categories" class="tab active">
                                    <div class="content-block-title">All Categories</div>
                                    <!--<div class="content-block">-->
                                        <div id="list-categories" class="list-block"></div>
                                    <!--</div>-->
                                </div>
                                <div id="tab-products" class="tab">
                                    <div class="content-block-title">All Products</div>
                                    <!--<div class="content-block">-->
                                        <div id="list-products" class="list-block media-list"></div>
                                    <!--</div>-->
                                </div>
                            </div>
                        </div>

                        <div class="speed-dial">
                            <a href="#" class="floating-button">
                                <i class="icon icon-plus"></i>
                                <i class="icon icon-close"></i>
                            </a>
                            <div class="speed-dial-buttons">
                                <a href="products_form_add.html" title="Products">
                                    <i class="icon material-icons">developer_board</i>
                                </a>
                                <a href="categories_form_add.html" title="Categories">
                                    <i class="icon material-icons">apps</i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!--EOF Page-->
                </div>
            </div>
        </div>
        <div class="progressbar color-pink">
            <span class="progress" style="transform: translate3d(-60%, 0px, 0px);"></span>
        </div>
        <!--<span class="progressbar color-pink" data-progress="50">-->
        <!--<span></span>-->
        <!--</span>-->
        <script type="text/javascript" src="js/framework7.min.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/my-app.js"></script>
        <script type="text/javascript" src="js/categories.js"></script>
        <script type="text/javascript" src="js/products.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
